<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>text</p>
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" id="lname"><br>
    </form>
    <p>radio button</p>
    <form action="">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">other</label>
        </form>
        <p>check box</p>
        <form action="">
            <input type="checkbox" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="checkbox" name="gender" id="female" value="female">
            <label for="female">Female</label><br>
            <input type="checkbox" name="gender" id="other" value="other">
            <label for="other">Other</label>
        </form>
        <p>submit</p>
        <form action="">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="fname" value="Edwin"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" id="lname" value="Gesu"><br>
            <input type="submit" value="submit">
        </form>
        <p>reset</p>
        <form action="">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="fname" value="Edwin"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" id="lname" value="Gesu"><br>
            <input type="submit" value="submit"><br>
            <input type="reset">
        </form>
        <p>color</p>
        <form action="">
            <label for="favcolor"> select your favourite colours</label>
            <input type="color" id="favcolor" name="favcolor">
        </form>
        <p>date</p>
        <form action="">
            <label for="birthday"></label>
            <input type="date" name="birthday" id="birthday" value="birthday"><br>

            <label for="datemax">enter a date before 1980-01-01</label>
            <input type="date" name="datemax" id="datemax" value="1979-12-31"><br><br>
            <label for="datemin">enter a date after 2000-01-01</label>
            <input type="datemin" name="datemin" id="datemin" value="2000-01-01">
        </form>
        <p>datetime local</p>
        <form action="">
            <label for="birthdaytime">birthday (day and time)</label>
            <input type="datetime-local" name="birthdaytime" id="birthdaytime">
        </form>
        <p>email</p>
        <form action="">
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email">
        </form>
        <p>file</p>
        <form action="">
            <label for="myfile">select a file</label>
            <input type="file" name="myfile" id="myfile">
        </form>
</body>
</html>
